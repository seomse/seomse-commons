plugins {
    id 'java'
}

group 'com.seomse.commons'
version '0.8.9'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.json', name: 'json', version: '20220320'
    //seomse
    implementation 'com.seomse.commons:system:1.0.1'

    implementation 'com.seomse.commons:commons:1.3.8'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.1'

    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    //seomse
    implementation 'com.seomse.commons:api:1.0.7'
    implementation 'com.seomse.commons:sync:1.0.4'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}

test {
    useJUnitPlatform()
}